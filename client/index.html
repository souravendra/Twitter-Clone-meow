<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Twitter Clone Mew &#9711;</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>
        <h1 class="title">Twitter Clone Mew &#9711;</h1>
    </header>
    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Mew</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send your Mew! &#9711;</button> <!--remove class="button-primary" when deployed, looks better imo-->
        </form>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>
        <div class="mews"></div>
    </main>
    <script src="client.js"></script>
</body>
</html>
